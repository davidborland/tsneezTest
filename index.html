<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>tsneez Test</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src='tsneez.min.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

<div class="jumbotron text-center">
  <h1 id="header">tsneez Test</h1>
</div>

<div class="container-fluid text-center" style="width: 1200px">
  <div class="row">
    <div class="col-12">
      <svg></svg>
    </div>
  </div>
</div>

<script type="text/javascript">

const width = 1000;
const height = 1000;

const svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

d3.csv("data/houseprices.csv").then(data => {
  console.log(data);

  // Filter columns
  const columns = data.columns.filter(column => {
    if (column === "Id") return false;

    for (let i = 0; i < data.length; i++) {
      const v = data[i][column];

      if (isNaN(v) && v !== "NA") return false;
    }

    return true;
  });

  console.log(columns);

  // Filter data
  data = data.filter(d => {
    for (let i = 0; i < columns.length; i++) {
      const column = columns[i];
      const v = d[column];

      if (isNaN(v)) return false;

      d[column] = +v;
    }

    return true;
  });

  console.log(data);

  // Normalize
  columns.forEach(column => {
    const extent = d3.extent(data, d => d[column]);

    data.forEach(d => {
      d[column] = (d[column] - extent[0]) / (extent[1] - extent[0]);
    });
  });

  // Vectorize
  const vectors = data.map(d => {
    return columns.map(column => d[column]);
  });

  console.log(vectors);

  // tsneez
  const options = {
    theta: 10,
    perplexity: 30
  };
  const ts = new tsneez.TSNEEZ(options);

  ts.initData(vectors);

  const timer = setInterval(() => {
    ts.step();

    draw(ts.Y);
  });
});

function draw(Y) {
  const n = Y.shape[0];

  const points = [];

  for (let i = 0; i < n; i++) {
    points.push({
      x: Y.get(i, 0),
      y: Y.get(i, 1)
    });
  }

  const r = 3;

  const xScale = d3.scaleLinear()
      .domain(d3.extent(points, d => d.x))
      .range([r, width - r]);
      
  const yScale = d3.scaleLinear()
      .domain(d3.extent(points, d => d.y))
      .range([r, height - r]);

  svg.selectAll(".point")
      .data(points)
      .join(
        enter => enter.append("circle")
            .attr("class", "point")
            .attr("r", 3)
            .style("fill", "none")
            .style("stroke", "#2166ac")
            .style("stroke-opacity", 0.5)
      )      
        .attr("cx", d => xScale(d.x))
        .attr("cy", d => yScale(d.y));
}

</script>

</body>
